<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag p">Paragrafos</abbr></li>
        <li type="square"><abbr title="Use a tag title">Titulos</abbr></li>
        <li type="square"><abbr title="Use a tag img">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag source">Codigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol"&>Lista numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag ul">Lista com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
