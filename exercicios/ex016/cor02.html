<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <!--Configuração global CSS é *-->
    <style>
        *{
            height: 100%;

        }
        body {
            background-image: linear-gradient(to top, #EB6EF0,#FCA8FF, #FEDBFF);
            background-attachment: fixed;
        }
    </style>
    
</body>
</html>
